<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - HydroSense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 style="text-align: center;">🔐 Login to HydroSense</h2>

  <form id="loginForm" style="max-width: 300px; margin: auto;">
    <input type="email" id="email" placeholder="Email" required style="width: 100%; padding: 0.5rem; margin-bottom: 10px;"><br>
    <input type="password" id="password" placeholder="Password" required style="width: 100%; padding: 0.5rem; margin-bottom: 10px;"><br>
    <button type="submit" style="width: 100%;">Login</button>
  </form>

  <p id="loginError" style="color: red; text-align: center;"></p>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="login.js"></script>
</body>
</html>
